<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Stats preview card</title>
  </head>
  <body>


    <main class="container">
      <div class="container-card">
        <div class="left-card">
          <h1>
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
  
          <div class="footer">
            <div class="item">
              <h4 class="nums">10k+</h4>
              <h5 class="stats">COMPANIES</h5>
            </div>
            <div class="item">
              <h4 class="nums">314</h4>
              <h5 class="stats">TEMPLATES</h5>
            </div>
            <div class="item">
              <h4 class="nums">12M+</h4>
              <h5 class="stats">QUERIES</h5>
            </div>
          </div>
        </div>
  
        <div class="right-card">
          <!-- <img id="desktop" src="./img/image-header-desktop.jpg" alt="image-header">
              <img id="mobile" src="./img/image-header-mobile.jpg" alt=""> -->
        </div>
      </div>
    </main>
   
  </body>
</html>
